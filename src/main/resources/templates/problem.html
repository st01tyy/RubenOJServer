<!DOCTYPE html>
<!--suppress CssUnusedSymbol -->
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 1rem; margin-bottom: 0.5rem;">
    <div class="row justify-content-between">
        <div class="col-lg-auto">
            <div>
                <h3 style="margin-bottom: 3px;">Ruben Online Judge</h3>
                <h5 class="text-end fw-light">算法竞赛在线判题平台</h5>
            </div>
        </div>
        <div class="col-lg-auto align-self-center">
            <a>登录</a>
            |
            <a href="/register">注册</a>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 0.5rem;">
    <nav class="navbar navbar-expand-lg border border-dark rounded">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="#">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="#">题库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="#">竞赛</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container" style="margin-top: 1rem;">
    <div class="row justify-content-between">
        <div class="col-9">
            <p id="title" class="fs-3 fw-bold text-center">题目标题</p>
            <p id="time_limit" class="text-center">运行时间限制：1秒</p>
            <p id="memory_limit" class="text-center">运行空间限制：256KB</p>
            <div id="content" class="rubenoj_content">
                <p>
                    When \(a \ne 0\), there are two solutions to \(ax^2 + bx + c = 0\) and they are
                    \[x = {-b \pm \sqrt{b^2-4ac} \over 2a}.\]
                    \(2^{31}\)
                    2^{31}
                </p>
            </div>
        </div>
        <div class="col-3">
            <form class="border border-dark rounded" style="padding: 10px;">
                <div class="mb-3">
                    <label for="formFile" class="form-label fw-bold">上传源代码</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3">
                    <label for="language" class="form-label fw-bold">选择编程语言</label>
                    <select id="language" class="form-select form-select-sm mb-3" aria-label=".form-select-lg example">
                        <option value="1" th:each="language : languages" th:value="${language}">Undefined</option>
                    </select>
                </div>
                <button class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script"
        src="https://cdn.bootcdn.net/ajax/libs/mathjax/3.1.2/es5/tex-mml-chtml.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
<style>
    .container {
        max-width: 1200px;
    }
    .nav-link {
        color: black!important;
    }
    .custom-nav-link  {
        padding: .25rem .1rem;
        border-color: rgb(59 89 152)!important;
    }
</style>
<style>
    /* table 样式 */
    table {
        border-top: 1px solid #ccc;
        border-left: 1px solid #ccc;
    }
    table td,
    table th {
        border-bottom: 1px solid #ccc;
        border-right: 1px solid #ccc;
        padding: 3px 5px;
    }
    table th {
        border-bottom: 2px solid #ccc;
        text-align: center;
    }

    /* blockquote 样式 */
    blockquote {
        display: block;
        border-left: 8px solid #d0e5f2;
        padding: 5px 10px;
        margin: 10px 0;
        line-height: 1.4;
        font-size: 100%;
        background-color: #f1f1f1;
    }

    /* code 样式 */
    code {
        display: inline-block;
        *display: inline;
        *zoom: 1;
        background-color: #f1f1f1;
        border-radius: 3px;
        padding: 3px 5px;
        margin: 0 3px;
    }
    pre code {
        display: block;
    }

    /* ul ol 样式 */
    ul.rubenoj_content, ol.rubenoj_content {
        margin: 10px 0 10px 20px;
    }
</style>
</html>
