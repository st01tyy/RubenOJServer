<!DOCTYPE html>
<!--suppress CssUnusedSymbol -->
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录-ROJ</title>
    <link th:href="@{/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 1rem; margin-bottom: 0.5rem;">
    <div class="row justify-content-between">
        <div class="col-lg-auto">
            <div>
                <h3 style="margin-bottom: 3px;">Ruben Online Judge</h3>
                <h5 class="text-end fw-light">算法竞赛在线判题平台</h5>
            </div>
        </div>
        <div class="col-lg-auto align-self-center">
            <a th:href="@{/login}">登录</a>
            |
            <a th:href="@{/register}">注册</a>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 0.5rem;">
    <nav class="navbar navbar-expand-lg border border-dark rounded">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" th:href="@{/}" href="#">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" th:href="@{/problem/list}">题库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" th:href="@{/contest/list}">竞赛</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container" style="margin-top: 15px;">
    <p class="fw-bold text-center">填写下方表格以登录</p>
    <div class="row">
        <div class="col-4"><p></p></div>
        <div class="col-4 border border-primary rounded" style="padding: 10px;">
            <h5 class="border-bottom border-secondary" style="padding-bottom: 5px;">登录</h5>
            <form style="padding: 7px;" method="POST" th:action="@{/authentication}">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" maxlength="16" required/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">密码</label>
                    <input type="password" class="form-control" id="password" name="password" maxlength="20" required/>
                </div>
                <p style="color: red" th:if="${loginFailed}">用户名或密码错误</p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">提交</button>
                </div>
            </form>
        </div>
        <div class="col-4"><p></p></div>
    </div>
</div>
<div th:if="${fromRegister}" class="toast fade hide position-fixed bottom-0 end-0 align-items-center bg-primary text-white" id="register_succeed" style="margin-bottom: 2rem;" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
    <div class="align-items-center">
        <div class="d-flex">
            <div class="toast-body">
                注册成功
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js}"></script>
</body>
<style>
    .container {
        max-width: 1200px;
    }
    .nav-link {
        color: black!important;
    }
    .custom-nav-link  {
        padding: .25rem .1rem;
        border-color: rgb(59 89 152)!important;
    }
</style>
<script type="text/javascript">
    let register_succeed = document.getElementById("register_succeed")
    if(register_succeed != null)
    {
        let toast = new bootstrap.Toast(register_succeed)
        toast.show()
    }
</script>
</html>
