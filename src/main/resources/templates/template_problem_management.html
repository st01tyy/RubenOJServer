<!DOCTYPE html>
<!--suppress CssUnusedSymbol -->
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>题库管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 1rem; margin-bottom: 0.5rem;">
    <div class="row justify-content-between">
        <div class="col-lg-auto">
            <div>
                <h3 style="margin-bottom: 3px;">Ruben Online Judge</h3>
                <h5 class="text-end fw-light">算法竞赛在线判题平台</h5>
            </div>
        </div>
        <div th:unless="${#authorization.expression('isAuthenticated()')}" class="col-lg-auto align-self-center">
            <a th:href="@{/login}">登录</a>
            |
            <a th:href="@{/register}">注册</a>
        </div>
        <div th:if="${#authorization.expression('isAuthenticated()')}" class="col-lg-auto align-self-center">
            <a th:href="@{/user_info}" sec:authentication="name">Undefined</a>
            |
            <a href="javascript:logout()">登出</a>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 0.5rem;">
    <nav class="navbar navbar-expand-lg border border-dark rounded">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" th:href="@{/}">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="#">题库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="#">竞赛</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container" style="margin-top: 1rem;">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link fs-6 fw-bold" th:href="@{/user_info}">用户名</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active fs-6 fw-bold" aria-current="page" th:href="@{/problem_management}" style="background-color: #b9b9b9">题库管理</a>
        </li>
        <li class="nav-item">
            <a class="nav-link fs-6 fw-bold" th:href="@{/language_management}">判题语言管理</a>
        </li>
    </ul>
</div>
<div class="container" style="margin-top: 1rem;">
    <div class="row">
        <div class="col-3">
            <nav class="nav flex-column">
                <a class="nav-link active border-start border-3 border-info fw-bold" aria-current="page" th:href="@{/problem_management}">我的题库</a>
                <a class="nav-link" href="#">全部题库</a>
            </nav>
        </div>
        <div class="col-9">
            <a class="btn btn-primary" th:href="@{/problem_management/edit_problem}">创建新题目</a>
            <div class="border border-dark rounded" style="padding: 10px; margin-top: 1rem;">
                <table class="table align-middle">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">标题</th>
                        <th scope="col">状态</th>
                        <th scope="col">Operation</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="problem : ${problems}">
                        <th scope="row" th:text="${problem.problemID}">1</th>
                        <td><a class="link-dark" href="#" th:text="${problem.title}">11111111111111111111111111111111</a></td>
                        <td th:text="${problem.status.name()}">UNREADY</td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{'/problem_management/edit_problem?id=' + ${problem.problemID}}" class="btn btn-outline-primary">编辑题面</a>
                                <a href="#" class="btn btn-outline-primary">编辑测试样例</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<form th:if="${#authorization.expression('isAuthenticated()')}" id="logout_form" th:action="@{/logout}" method="post"></form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
<style>
    .container {
        max-width: 1200px;
    }
    .nav-link {
        color: black!important;
    }
    .custom-nav-link  {
        padding: .25rem .1rem;
        border-color: rgb(59 89 152)!important;
    }
</style>
<script>
    function logout()
    {
        let logout_form = document.getElementById("logout_form")
        if(logout_form != null)
            logout_form.submit()
    }
</script>
</html>
