<!DOCTYPE html>
<!--suppress CssUnusedSymbol, XmlDuplicatedId -->
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>注册-ROJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 10px;margin-left: 120px;margin-right: 120px;">
    <div class="row justify-content-between">
        <div class="col-lg-auto">
            <div>
                <h3 style="margin-bottom: 3px;">Ruben Online Judge</h3>
                <h5 class="text-end fw-light">算法竞赛在线判题平台</h5>
            </div>
        </div>
        <div class="col-lg-auto align-self-center">
            <a>登录</a>
            |
            <a href="/register">注册</a>
        </div>
    </div>
</div>
<div class="container">
    <nav class="navbar navbar-expand-lg border border-dark rounded">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">题库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">竞赛</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container" style="margin-top: 15px;">
    <p class="fw-bold text-center">填写下方表格以注册新用户</p>
    <div class="row">
        <div class="col-4"><p></p></div>
        <div class="col-4 border border-primary rounded" style="padding: 10px;">
            <h5 class="border-bottom border-secondary" style="padding-bottom: 5px;">注册</h5>
            <form method="post" action="/register" th:object="${registerForm}" style="padding: 7px;">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">用户名</label>
                    <input th:if="${#fields.hasErrors('username')}" type="text" th:field="*{username}" class="form-control is-invalid" id="username" aria-describedby="username_hint" maxlength="16" required/>
                    <input th:unless="${#fields.hasErrors('username')}" type="text" th:field="*{username}" class="form-control" id="username" aria-describedby="username_hint" maxlength="16" required/>
                    <div th:unless="${#fields.hasErrors('username')}" class="form-text" id="username_hint">
                        用户名最少含8个字符，最多含16个字符
                    </div>
                    <div class="form-text invalid-feedback" id="username_hint">
                        用户名最少含8个字符，最多含16个字符
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">密码</label>
                    <input th:if="${#fields.hasErrors('password')}" type="password" th:field="*{password}" class="form-control is-invalid" id="password" aria-describedby="password_hint" maxlength="20" required/>
                    <input th:unless="${#fields.hasErrors('password')}" type="password" th:field="*{password}" class="form-control" id="password" aria-describedby="password_hint" maxlength="20" required/>
                    <div th:unless="${#fields.hasErrors('password')}" class="form-text" id="password_hint">
                        密码最少含8个字符，最多含20个字符
                    </div>
                    <div class="form-text invalid-feedback" id="password_hint">
                        密码最少含8个字符，最多含20个字符
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label fw-bold">确认密码</label>
                    <input th:if="*{registerFailed}" type="password" th:field="*{passwordConfirm}" class="form-control is-invalid" id="password_confirm" maxlength="20" aria-describedby="password_confirm_hint" required/>
                    <input th:unless="*{registerFailed}" type="password" th:field="*{passwordConfirm}" class="form-control" id="password_confirm" maxlength="20" required/>
                    <div class="form-text invalid-feedback" id="password_confirm_hint">
                        <p th:text="*{errorMessage}"></p>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">提交</button>
                </div>
            </form>
        </div>
        <div class="col-4"><p></p></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
<style>
    .nav-link {
        color: black;
    }
</style>
</html>
